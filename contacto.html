<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CONTACTO</title>
</head>
<body>
   <header>
    <H1>FORMULARIO DE CONTACTO</H1>
   </header>
    <main>
    <div>
        <h2>Este es un formulario de contacto</h2>
        <p>Rellena tus datos aqui abajo:</p>
    </div>
    <form>
       <div>
        <input type="text" name="Nombre" placeholder="Nombres"/>
        </div>
        <div>
            <input type="text" name="Apellido" placeholder="Apellidos"/>
        </div>
        <div>
            <input type="number" name="Edad" placeholder="Tu edad"/>
        </div>
        <div>
            <input type="password" name="Contraseña" placeholder="Crea una contraseña"/>
        </div>
        <button>ENVIAR</button>
    </form>
    <hr />
    <a href="index.html">Regresar a página principal</a>
    </main>
</body>
</html>
